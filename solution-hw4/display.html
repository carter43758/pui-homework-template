<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="../solution-hw4/display.js" defer></script>
  <script src="../solution-hw4/rollsData.js"></script>
  
  <title>Product Detail Page</title>
  
  <body>
    <div class = "header">
      <a href="./gallery.html"> <img class  = "logo" src = "../assets/logo/logo-01.svg"> </a>
      <p> <a id = "cart" href="./cart.html"> CART </a> <a id = "prod" href="./gallery.html"> PRODUCTS </a> </p>
      <p> <hr> </p>
      <p id = "top"> Cinnamon Roll </p>
    </div>
    
  <!--giving the product on display its own class + the glazing and pack size options-->
    <div class = "gallery">
        <a href="./display.html?roll=Original"> <img id="original2" src="../assets/products/original-cinnamon-roll.jpg"> </a>
    </div>
    
    <div class = "text">
      <div class = "desc">
          <p> Customize our delicious, </p>
          <p> hand-made cinnamon roll to </p>
          <p> your liking! </p>
      </div>
      <p class = "glaze"> Glazing: </p>
      <select id = "glazing" onchange="glazingChange(this)">
      </select>
      <p class = "size"> Pack size: </p>
      <select id = "pack" onchange="packChange(this)">
      </select>
      <div class = "last">
        <p id = "price"> $2.49 </p>
        <p id = "add" onclick="addToCart()"> Add to Cart </p> 
      </div>
      <!--span allows me to set individual spacing, coloring, & size for each button-->
    </div>
    <script src="rollsData.js"></script>
    <script src = "test.js"> </script>
</html>
