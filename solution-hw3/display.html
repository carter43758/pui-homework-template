<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="test.js"></script>
  <title>Product Detail Page</title>
  
  <body>
    <div class = "header">
      <a href="./gallery.html"> <img class  = "logo" src = "../assets/logo/logo-01.svg"> </a>
      <p> <a id = "cart" href="./cart.html"> CART </a> <a id = "prod" href="./gallery.html"> PRODUCTS </a> </p>
      <p> <hr> </p>
      <p id = "top"> Original Cinnamon Roll </p>
    </div>
    
  <!--giving the product on display its own class + the glazing and pack size options-->
    <div class = "gallery">
        <a href="./display.html"> <img class="original2" src="../assets/products/original-cinnamon-roll.jpg"> </a>
    </div>
    
    <div class = "text">
      <div class = "desc">
          <p> Customize our delicious, </p>
          <p> hand-made cinnamon roll to </p>
          <p> your liking! </p>
      </div>
      <p class = "glaze"> Glazing: </p>
      <select id = "glazing">
        <option> Keep original</option>
        <option> Sugar milk </option> 
        <option> Vanilla milk </option>
        <option> Double chocolate</option>
        <!--https://www.w3schools.com/tags/tag_select.asp-->
      </select>
      <p class = "size"> Pack size: </p>
      <select id = "pack" onchange ="selectGlaze(this)">
        <option>1</option>
        <option>3</option>
        <option>6</option>
        <option>12</option>      </select>
      <span class = "last"> <p id = "price"> $2.49 <span id = "add"> Add to Cart </p> </span> </span>
      <!--span allows me to set individual spacing, coloring, & size for each button-->
    </div>

</html>
